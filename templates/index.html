<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post-Translational Modification Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div id="main" class="container-fluid">
        <div id="intro" class="row row-cols-4 justify-content-center">
            <div id="logo" class="col-5"></div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Post-Translational Modification Finder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="uploadFiles">
            <form method="POST" enctype="multipart/form-data">
                <label for="fasta_input">Select a file:</label>
                <input type="file" id="fasta_input" name="fasta_input"><br><br>
                <label for="tsv_input">Select a file:</label>
                <input type="file" id="tsv_input" name="tsv_input"><br><br>
                <button onclick="sendData()">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js/main.js"></script>
</html>
